<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏆 Startup Showcase Voting</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #6b73ff 0%, #000dff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .btn-vote {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-card" class="card p-4 text-center" style="max-width: 400px; width:90%;">
    <h2 class="mb-4">🔒 Enter Password to Vote</h2>
    <input
      type="password"
      id="password-input"
      class="form-control mb-3"
      placeholder="Your password"
    />
    <button id="login-btn" class="btn btn-primary w-100">Submit</button>
  </div>

  <!-- VOTING -->
  <div id="vote-card" class="card p-4 text-center d-none" style="max-width: 600px; width:90%;">
    <h2 class="mb-4">🚀 Vote for the Best Startup</h2>
    <div id="startups-list" class="d-grid gap-2">
      <!-- buttons injected here -->
    </div>
    <div id="message" class="mt-3 text-success fw-bold"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>

  <script>
    // 1) Replace these with your Firebase project's config:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // …etc.
    };
    // Initialize
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2) List of startups to vote on:
    const startups = [
      { id: 'startup1', name: 'AlphaTech' },
      { id: 'startup2', name: 'GreenWare' },
      { id: 'startup3', name: 'HealthPlus' },
      { id: 'startup4', name: 'EduFlex' }
      // …add up to however many you like
    ];

    let currentPassword = '';
    const loginCard   = document.getElementById('login-card');
    const voteCard    = document.getElementById('vote-card');
    const pwdInput    = document.getElementById('password-input');
    const loginBtn    = document.getElementById('login-btn');
    const listDiv     = document.getElementById('startups-list');
    const messageDiv  = document.getElementById('message');

    // LOGIN FLOW
    loginBtn.addEventListener('click', async () => {
      const pwd = pwdInput.value.trim();
      if (!pwd) {
        alert('Please enter a password');
        return;
      }
      // check Firestore for a document in 'passwords' whose ID == pwd
      const doc = await db.collection('passwords').doc(pwd).get();
      if (!doc.exists) {
        alert('Invalid password');
        return;
      }
      currentPassword = pwd;
      loginCard.classList.add('d-none');
      voteCard.classList.remove('d-none');
      renderButtons();
    });

    // RENDERS ONE BUTTON PER STARTUP
    function renderButtons() {
      listDiv.innerHTML = '';
      startups.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-light btn-vote';
        btn.textContent = s.name;
        btn.onclick = () => castVote(s.id, s.name);
        listDiv.appendChild(btn);
      });
    }

    // CAST VOTE (one per password)
    async function castVote(id, name) {
      // check if this password already voted
      const q = await db.collection('votes')
        .where('password','==', currentPassword)
        .get();
      if (!q.empty) {
        messageDiv.textContent = 'You have already voted!';
        return;
      }
      // record vote
      await db.collection('votes').add({
        startupId: id,
        startupName: name,
        password: currentPassword,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageDiv.textContent = '✅ Thanks for voting!';
    }
  </script>
</body>
</html>
